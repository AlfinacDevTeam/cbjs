<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple Chatbot</title>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 420px;
            resize: both;
            overflow: auto;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: sans-serif;
            z-index: 9999;
        }

        #chatbot-header {
            background-color: #006eff;
            color: white;
            padding: 10px;
            border-radius: 12px 12px 0 0;
        }

        #chatbot-messages {
            height: 300px;
            padding: 10px;
            overflow-y: auto;
        }

        #chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chatbot-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #chatbot-input button {
            background-color: #006eff;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
        }

        .chatbot-message {
            margin: 5px 0;
        }

        .user { text-align: right; }
        .bot { text-align: left; }
    </style>
</head>
<body>

<div id="chatbot-container">
    <div id="chatbot-header">ðŸ¤– Trá»£ lÃ½ áº£o</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
        <input type="text" id="chatbot-text" placeholder="Nháº­p tin nháº¯n..." />
        <button onclick="sendMessage()">Gá»­i</button>
    </div>
</div>

<script>
    const messagesEl = document.getElementById("chatbot-messages");

    function renderMessage(content, sender = "bot") {
        const msg = document.createElement("div");
        msg.className = `chatbot-message ${sender}`;
        msg.innerHTML = marked.parse(content); // parse Markdown
        messagesEl.appendChild(msg);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById("chatbot-text");
        const text = input.value.trim();
        if (!text) return;

        renderMessage(text, "user");
        input.value = "";

        // Dummy bot reply
        setTimeout(() => {
            if (text.toLowerCase().includes("markdown")) {
                renderMessage("VÃ­ dá»¥ **markdown**:\n\n- Item 1\n- Item 2\n\n`code block`");
            } else {
                renderMessage("Báº¡n vá»«a nÃ³i: _" + text + "_");
            }
        }, 500);
    }
</script>

</body>
</html>
